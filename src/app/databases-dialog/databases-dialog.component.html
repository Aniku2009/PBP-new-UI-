<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><fa-icon icon="cogs" size="lg"></fa-icon>Manage databases</h4>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Generic/8.9</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">NIM4.1 Legacy operational</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">NIM4.1 Legacy</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div class="grid-container">
                <mcr-grid [columnDefs]="gridHeaders"
                          [rowData]="interactionsService.getRowData()"
                          [gridOptions]="gridOptions"></mcr-grid>
              </div>
            </div>

                <!--<mcr-grid [columnDefs]="gridHeaders"-->
                          <!--[rowData]="interactionsService.getRowData()"-->
                          <!--[gridOptions]="gridOptions"></mcr-grid>-->
              <!--</div>-->
            <!--</div>-->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal" (click)="interactionsService.mapAllDbs()">Map all</button>
          <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Cancel</button>
        </div>
      </div>

    </div>
