<div class="query-data" *ngIf="interactionsService.currentDB">
  <div class="query-data-item">
    <span class="bold">Database name:</span> {{interactionsService.currentDB.db_display_name}}
  </div>

  <div class="query-data-item">
    <span class="bold">Query name:</span> {{interactionsService.currentQuery.query_name}}
  </div>

  <div class="query-data-item">
    <span class="bold">Start time:</span> {{interactionsService.currentQuery.start_date}}
  </div>

  <div class="query-data-item">
    <span class="bold">End time:</span> {{interactionsService.currentQuery.end_date}}
  </div>
</div>

<div class="grid-container" *ngIf="interactionsService.currentQuery">
  <mcr-grid [columnDefs]="gridHeaders"
            [rowData]="interactionsService.queryResults"
            [gridOptions]="gridOptions"></mcr-grid>
</div>
