<div class="query-data">
  <div class="query-data-item">
    <span class="bold">Database name:</span> {{interactionsService.currentDB [0].db_display_name}}
  </div>

  <div class="query-data-item">
    <span class="bold">Query name:</span> {{interactionsService.legacySites [0].db_queries [0].query_name}}
  </div>

  <div class="query-data-item">
    <span class="bold">Start time:</span> {{interactionsService.legacySites [0].db_queries [0].start_date}}
  </div>

  <div class="query-data-item">
    <span class="bold">End time:</span> {{interactionsService.legacySites [0].db_queries [0].end_date}}
  </div>
</div>

<div class="grid-container">
  <mcr-grid [columnDefs]="gridHeaders"
            [rowData]="interactionsService.queryResults"
            [gridOptions]="gridOptions"></mcr-grid>
</div>
